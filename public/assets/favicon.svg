
<svg xmlns="http://www.w3.org/2000/svg" width="500" height="200">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a7bd5; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d2ff; stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="white"/>

  <!-- Fancy abstract swoosh -->
  <path d="M20 150 C120 20, 380 20, 480 150" 
        stroke="url(#blueGradient)" stroke-width="18" fill="none" opacity="0.85"/>

  <!-- Company circle emblem -->
  <circle cx="90" cy="100" r="55" fill="url(#blueGradient)" opacity="0.92"/>

  <!-- TT text -->
  <text x="90" y="118" font-size="55" font-family="Arial Black" 
        fill="white" text-anchor="middle" letter-spacing="4">TT</text>

  <!-- Company name text -->
  <text x="170" y="115" font-size="48" font-family="Segoe UI, Arial" 
        fill="#1a4f7a" font-weight="700">TT Solutions</text>

</svg>
